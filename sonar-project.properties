# Project Key (Must match what is on SonarQube server or be unique if creating new)
sonar.projectKey=2401093_E-Learning
sonar.projectName=E-Learning Platform
sonar.projectVersion=1.0

# Path to sources
sonar.sources=.

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (Ignore these files)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.spec.js,**/*.test.js

# Javascript/Typescript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SERVER CONFIGURATION
# Replace this with your actual SonarQube URL
sonar.host.url=http://your-sonarqube-server-url:9000