# -----------------------------------------------------
# 1. NAMESPACE
# -----------------------------------------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401093"

---
# -----------------------------------------------------
# 2. MONGODB STORAGE (PVC)
# -----------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
  namespace: "2401093"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# -----------------------------------------------------
# 3. MONGODB DEPLOYMENT
# -----------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment
  namespace: "2401093"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-pvc

---
# -----------------------------------------------------
# 4. MONGODB SERVICE
# -----------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: "2401093"
spec:
  selector:
    app: mongo
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  type: ClusterIP

---
# -----------------------------------------------------
# 5. SERVER (BACKEND) DEPLOYMENT
# -----------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: "2401093"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
      - name: server
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401157/jobfit-server:v1
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URL
          value: "mongodb://mongo-service:27017/jobfit"
        - name: PORT
          value: "5000"

---
# -----------------------------------------------------
# 6. SERVER SERVICE
# -----------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: "2401093"
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
# -----------------------------------------------------
# 7. CLIENT (FRONTEND) DEPLOYMENT
# -----------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: "2401093"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
      - name: client
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/2401157/jobfit-client:v1
        ports:
        - containerPort: 80

---
# -----------------------------------------------------
# 8. CLIENT SERVICE (EXPOSE FRONTEND)
# -----------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: "2401093"
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
